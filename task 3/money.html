<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="money.css" href="money.js">
    <title>Money Tracker WebApp</title>
</head>

<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Enter Name" required /><br>
            <input type="number" id="expense-amount" placeholder=" Enter Amount" required /><br>
            <button type="submit">Add Money</button>
        </form>
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Enter Name</th>
                        <th>Enter Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong>
                Rs.<span id="total-amount">0</span>
            </div>
        </div>
    </div>
    <script src="server.js"></script>
</body>

</html>
